	<script>
	  window.addEvent('domready', function() {
	    try {
  			//console.profile('Creating widget');
  	    $w = new Moo.Application(123)	
  			$w.header.title.setContent('Hello')
  			//console.profileEnd();
  		} catch (e) {
  			if (e.toArgs) console.warn.apply(console, e.toArgs())
  			else throw e
  		}
  		
  		
	    $z = new Moo.Application.Toolbared()	
	    $z.setStyles({top: 50, left: 50, zIndex: 400})
			$z.header.title.setContent('Hello')
			$z.content.setContent(new Element('div', {'html': 'H e l l o', 'styles': {'background': 'orange', width: 250, height: 100}}))
			$z.fit();
			
  		$y = new Moo.Notification("Hello");
  		$y.header.title.setContent('Warning');
  		$y.content.setContent('Alerto!');
  		
	  });
	</script>
