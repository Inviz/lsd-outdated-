<script>
onload = function() {
  var blur = 8;
  var parent = document.body;
  for (var i = 0; i < blur + 1; i++) {
    element = document.createElement('div');
    var color = (i == blur) ? "#fff" : "rgba(0, 0, 0, " + (0.015 * i )+ ")"
    var radius = 10 + blur - i - 1;
    element.style.cssText = "background: " + color + "; width: " + (400 - i * 2) + "px; height: " + (200 - i * 2) + "px; -moz-border-radius: " + radius + "px; padding: 1px;"
    parent.appendChild(element);
    parent = element;
  }
}
</script>

<div style="background: #fff; margin: 8px; width: 386px; height: 186px; -moz-border-radius: 10px; margin-top: 2em; -moz-box-shadow: 0 0 8px rgb(0,0,0)"></div>
